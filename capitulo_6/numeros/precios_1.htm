      <script language="javascript">

            var precio=0;

            do
            {
               precio = prompt ("Introduzca un precio (con varios decimales)","");
            } while (isNaN(precio));

            precio *= 100;
            precio = Math.round(precio);

            if (precioCadena.indexOf(".") == -1)

               precioCadena += ".00";
/* Si no existe punto decimal (se trata de un número entero)

            } else {

// Vamos a determinar la parte decimal.
               decimales = precioCadena.substr(precioCadena.indexOf("."));
               if (decimales.length == 2)
               {
                  precioCadena += "0";
/* Si solo existe un decimal, se añade a la cadena
el caracter "0" */
               }
            }

            precioCadena = precioCadena.replace (/\./,",");

//Separamos la parte entera y la parte fraccionaria.
            parteEntera = precioCadena.substr (0, precioCadena.length-3);
            parteFraccionaria = precioCadena.substr (precioCadena.length-3);

//Le ponemos separadores de miles a la parte entera.
            if (parteEntera.length > 3)
            {
               longitud = parteEntera.length % 3;
               while (longitud < parteEntera.length)
               {
                  if (longitud == 0)
                  {
                     longitud = 3;
                  }
                  parteEntera = parteEntera.substr (0,longitud) + "." +parteEntera.substr(longitud,parteEntera.length);
                  longitud += 4;
               }
            }

            precioCadena = parteEntera + parteFraccionaria;

            alert ("El precio redondeado es " + precioCadena)
         
         //-->
