<html>
   <head>
      <title>
         P&aacute;gina con Javascript.
      </title>
      <script language="javascript">
         <!--
            function crearNodos()
            {
               nodoCabecera = document.getElementById("cabecera");

               nodoBotonCambiar = document.getElementById ("original");
               nodoBotonRestaurar = document.getElementById ("repuesto");

               formulario.removeChild(nodoBotonRestaurar);
            }

            function cambiar()
            {
               nodoCabecera.firstChild.nodeValue = "Esta es la nueva cabecera.";
               formulario.replaceChild(nodoBotonRestaurar,nodoBotonCambiar);
            }

            function restaurar()
            {
               nodoCabecera.firstChild.nodeValue = "Esto es la cabecera de la tabla.";
               formulario.replaceChild(nodoBotonCambiar,nodoBotonRestaurar);
            }
         //-->
      </script>
   </head>
   <body onLoad="crearNodos();">
      <table align="center" width="300" border="2">
         <tr height="40">
            <th colspan="3" id="cabecera">
               Esto es la cabecera de la tabla.
            </th>
         </tr>
         <tr height="50">
            <td align="center" width="300">
               Celda 1
            </td>
            <td align="center" width="300">
               Celda 2
            </td>
            <td align="center" width="300">
               Celda 3
            </td>
         </tr>
         <tr height="50">
            <td align="center">
               Celda 4
            </td>
            <td align="center">
               Celda 5
            </td>
            <td align="center">
               Celda 6
            </td>
         </tr>
         <tr height="50">
            <td align="center">
               Celda 7
            </td>
            <td align="center">
               Celda 8
            </td>
            <td align="center">
               Celda 9
            </td>
         </tr>
      </table>

      <br>

      <form id="formulario">

      </form>

   </body>
</html>
