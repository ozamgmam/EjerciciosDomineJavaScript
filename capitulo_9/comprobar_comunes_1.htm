   <body>
      <h1>
         P&aacute;gina con un formulario

      <br>
      <form name="formulario" enctype="multipart/form-data">

         Teclee su nombre:&nbsp;
         <input type="text" name="nombre_usuario" size=20 maxlength=50>
         <br>

         Teclee su clave:&nbsp;
         <input type="password" name="clave" size=10 maxlength=25>
         <br>

         <br>
         <textarea name="opinion" cols=50 rows=5 wrap="virtual">
         </textarea>

         Indique si es mayor de edad:
         <input type="checkbox" name="adulto" value="si" checked>
         <br>

         <input type="radio" name="sexo" value="m" checked>
         &nbsp;&nbsp;&nbsp;Femenino
         <input type="radio" name="sexo" value="f">
         <br>

         Sueldo anual: 10000 &euro;

         <input type="file" name="archivo" size="30" maxlength="100">

            <option value="2">Barcelona</option>
            <option value="3">Toledo</option>
            <option value="4">Canarias</option>

            <option value="1">Chat</option>

            <option value="3">Arte</option>
            <option value="4">Cine</option>
            <option value="5">Poes&iacute;a</option>
            <option value="6">Otros</option>
         </select>
         <br>

         <input type="submit" name="mandar" value="Enviar">

         &nbsp;&nbsp;

         <input type="button" name="boton" value="Comprobar" onClick="comprobar();">
