         function ajustar()
         {
            tiempo = new Date();

            horas = tiempo.getHours();
            minutos = tiempo.getMinutes();
            segundos = tiempo.getSeconds();

            indice = Math.floor (dia/10);
            document.images["dia1"].src = matrizNumeros[indice].src;

            indice = Math.floor (anual/100);
            document.images["anual2"].src = matrizNumeros[indice].src;

            document.images["anual3"].src = matrizNumeros[indice].src;

            indice = minutos % 10;
            document.images["minuto2"].src = matrizNumeros[indice].src;

            document.images["segundo1"].src = matrizNumeros[indice].src;
            indice = segundos % 10;
            document.images["segundo2"].src = matrizNumeros[indice].src;

            return true;
         }

         function iniciar()
         {
            demora = setInterval("ajustar()",1000);
