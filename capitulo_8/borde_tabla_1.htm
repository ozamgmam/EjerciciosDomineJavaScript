      <script language="javascript">

            function reducir()
            {
               if (tabla1.border > 1)
               {
                  tabla1.border -= 1;
               }
            }

            function aumentar()
            {
               if (tabla1.border < 10)
               {
                  tabla1.border = parseInt(tabla1.border)+1;
