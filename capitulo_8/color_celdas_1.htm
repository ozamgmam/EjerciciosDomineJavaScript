<html>
   <head>
      <title>
         P&aacute;gina con Javascript.
      </title>
      <script language="javascript">
         <!--

            var matrizColores = new Array ("#000000","#FF0000","#00FF00","#0000FF","#FFFF00","#00FFFF","#FF00FF","#999999","#FF99FF","#66FF99");

            function poner(celda)
            {
               indice = Math.round(Math.random()*10);
               celda.bgColor=matrizColores[indice];
            }

            function quitar(celda)
            {
               celda.bgColor="";
            }

         //-->
      </script>
   </head>
   <body>
      <table width=300 border=2 cellspacing=0 cellpadding=0>

         <tr height=100>
            <td width=100 onMouseOver="poner(this);" onMouseOut="quitar(this);">
               &nbsp;
            </td>
            <td width=100 onMouseOver="poner(this);" onMouseOut="quitar(this);">
               &nbsp;
            </td>
            <td width=100 onMouseOver="poner(this);" onMouseOut="quitar(this);">
               &nbsp;
            </td>
         </tr>
