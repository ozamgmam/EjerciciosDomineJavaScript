<html>
   <head>
      <title>
         P&aacute;gina con Javascript.
      </title>
      <script language="javascript">
         <!--

            function izquierda()
            {
               parrafo.style.textAlign = "left";
            }

            function centro()
            {
               parrafo.style.textAlign = "center";
            }

            function derecha()
            {
               parrafo.style.textAlign = "right";
            }

         //-->
      </script>
   </head>
   <body>
      <p id="parrafo">
         Esto es un p&aacute;rrafo de texto
         <br>
         que modifica su posici&oacute;n al pulsar los
         <br>
         botones de la parte inferior.
      </p>

      <p>
         Esto es un p&aacute;rrafo de texto est&aacute;tico.
      </p>

      <button onClick = "izquierda();">
         Pulse para alineaci&oacute;n izquierda
      </button>
      <br>

      <button onClick = "centro();">
         Pulse para alineaci&oacute;n centrada
      </button>
      <br>

      <button onClick = "derecha();">
         Pulse para alineaci&oacute;n derecha
      </button>

   </body>
</html>
