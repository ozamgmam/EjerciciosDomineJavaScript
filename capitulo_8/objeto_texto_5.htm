<html>
   <head>
      <title>
         P&aacute;gina con Javascript.
      </title>
      <script language="javascript">
         <!--
            function arial()
            {
               t1.style.fontSize = 28;
               t1.style.fontFamily = "Arial";
            }

            function times()
            {
               t1.style.fontSize = 32;
               t1.style.fontFamily = "Times New Roman";
            }

         //-->
      </script>
   </head>
   <body>
      <table width=700 border=1 align=center>
         <tr height=150>
            <td>
               <h1 id="t1" onMouseOver="arial();" onMouseOut="times()";>
                  Esto es un texto que cambia de fuente al pasar el mouse por encima.
               </h1>
            </td>
         </tr>
         <tr height=150>
            <td>
               <h1>
                  Esto es un texto que NO cambia de fuente.
               </h1>
            </td>
         </tr>
      </table>
   </body>
</html>
