<html>
   <head>
      <title>
         P&aacute;gina con Javascript.
      </title>
      <script language="javascript">
         <!--

            var matrizColores = new Array ("#000000","#FF0000","#00FF00","#0000FF","#FFFF00","#00FFFF","#FF00FF","#999999","#FF99FF","#66FF99");

            function poner(numero)
            {
               indice = Math.round(Math.random()*10);
               eval("celda"+numero).bgColor=matrizColores[indice];
            }

            function quitar(numero)
            {
               eval("celda"+numero).bgColor="";
            }

         //-->
      </script>
   </head>
   <body>
      <table width=300 border=2 cellspacing=0 cellpadding=0>

         <tr height=100>
            <td id="celda1" width=100 onMouseOver="poner(1);" onMouseOut="quitar(1);">
               &nbsp;
            </td>
            <td id="celda2" width=100 onMouseOver="poner(2);" onMouseOut="quitar(2);">
               &nbsp;
            </td>
            <td id="celda3" width=100 onMouseOver="poner(3);" onMouseOut="quitar(3);">
               &nbsp;
            </td>
         </tr>

         <tr height=100>
            <td id="celda4" width=100 onMouseOver="poner(4);" onMouseOut="quitar(4);">
               &nbsp;
            </td>
            <td id="celda5" width=100 onMouseOver="poner(5);" onMouseOut="quitar(5);">
               &nbsp;
            </td>
            <td id="celda6" width=100 onMouseOver="poner(6);" onMouseOut="quitar(6);">
               &nbsp;
            </td>
         </tr>

         <tr height=100>
            <td id="celda7" width=100 onMouseOver="poner(7);" onMouseOut="quitar(7);">
               &nbsp;
            </td>
            <td id="celda8" width=100 onMouseOver="poner(8);" onMouseOut="quitar(8);">
               &nbsp;
            </td>
            <td id="celda9" width=100 onMouseOver="poner(9);" onMouseOut="quitar(9);">
               &nbsp;
            </td>
         </tr>

      </table>
   </body>
</html>
