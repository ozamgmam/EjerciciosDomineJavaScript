<html>
   <head>
      <title>

            function anular()
            {
               clearInterval(periodo);
               status = "LA CUENTA SE HA DETENIDO.";
            }

            function intervalo()
            {
               status="";
               periodo = setInterval("mostrar()",1000);
            }

            var tiempo=0;            

            function mostrar()
            {
               tiempo +=1;
               status = "Usted lleva " + tiempo + " segundos en esta página.";
               return true;
            }

         //-->
      </script>
   </head>
   <body onLoad="intervalo();return true;">

      </button>
   </body>
</html>
